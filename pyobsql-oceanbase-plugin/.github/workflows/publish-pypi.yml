name: Publish PyObsql to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish (e.g., 0.1.0)'
        required: true
        type: string
      publish_to_test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write  # Required for PyPI publishing with trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version in pyproject.toml
        if: inputs.version != ''
        run: |
          cd pyobsql-oceanbase-plugin
          # Update version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" pyproject.toml
          echo "Updated version to ${{ inputs.version }}"
          cat pyproject.toml | grep "^version"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd pyobsql-oceanbase-plugin
          python -m build

      - name: Check package
        run: |
          cd pyobsql-oceanbase-plugin
          twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: pypi-distributions
          path: pyobsql-oceanbase-plugin/dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for PyPI trusted publishing
      contents: read

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: pypi-distributions
          path: dist/

      - name: Publish to Test PyPI
        if: inputs.publish_to_test_pypi == true
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

      - name: Publish to PyPI
        if: inputs.publish_to_test_pypi == false
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Display published package info
        run: |
          echo "‚úÖ Package published successfully!"
          if [ "${{ inputs.publish_to_test_pypi }}" == "true" ]; then
            echo "üìç Published to: Test PyPI (https://test.pypi.org/project/pyobsql/)"
          else
            echo "üìç Published to: PyPI (https://pypi.org/project/pyobsql/)"
          fi
          echo "üì¶ Version: ${{ inputs.version }}"
